<div>
    <h3>Post List</h3>
    <hr>
  </div>
  
  <div>
    <a [routerLink]="['/posts', 'add']">Add Post</a>
  </div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a [routerLink]="['/posts', 'edit', post.id]">Edit Post</a>&nbsp;
            <a href="javascript:void(0)" (click)="onDelete($event, post.id)">Delete Post</a>&nbsp;
            <a [routerLink]="['/posts', 'details', post.id]">View Detail</a>
          </td>
        </tr>
      </tbody>
    </table>
